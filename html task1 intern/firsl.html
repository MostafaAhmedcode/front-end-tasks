<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        
        form {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 60px;
        }
        
        input[type="submit"] {
            margin-top: 15px;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .small-label {
            font-weight: normal;
        }
    </style>
</head>

<body>

    <h2>Contact Us</h2>

    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="0123456789">

        <label>Preferred Contact Method:</label>
        <input type="radio" id="phoneContact" name="contactMethod" value="Phone">
        <label class="small-label" for="phoneContact">Phone</label>
        <input type="radio" id="emailContact" name="contactMethod" value="Email">
        <label class="small-label" for="emailContact">Email</label>

        <label>Services Interested In:</label>
        <input type="checkbox" id="web" name="services" value="Web Design">
        <label class="small-label" for="web">Web Design</label>
        <input type="checkbox" id="seo" name="services" value="SEO">
        <label class="small-label" for="seo">SEO</label>
        <input type="checkbox" id="hosting" name="services" value="Hosting">
        <label class="small-label" for="hosting">Hosting</label>

        <label for="city">City:</label>
        <select id="city" name="city">
        <option value="Giza">Giza</option>
        <option value="Cairo">Cairo</option>
        <option value="Alexandria">Alexandria</option>
    </select>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" placeholder="Write your message here..."></textarea>

        <input type="submit" value="Send Message">
    </form>

</body>

</html>
